# disable sudo for container build.
sudo: required

# Enabling test on Linux and OS X
os:
  - linux
#  - osx

osx_image: xcode8

# Use Build Matrix to do lint and build seperately
env:
  global:
    - secure: ""
  matrix:
    # code lint
    - TASK=lint
    # r package test
    - TASK=r_test
    # python package test
    - TASK=python_test
    - TASK=python_lightweight_test
    # java package test
    - TASK=java_test
    # cmake test
    - TASK=cmake_test
    # c++ test
    - TASK=cpp_test
#matrix:
#  exclude:
#    - os: osx
#      env: TASK=lint
#    - os: osx
#      env: TASK=cmake_test
#    - os: linux
#      env: TASK=r_test
#    - os: osx
#      env: TASK=python_lightweight_test
#    - os: osx
#      env: TASK=cpp_test

# dependent apt packages
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - george-edison55-precise-backports
    packages:
      - cmake
      - cmake-data
      - doxygen
      - wget
      - libcurl4-openssl-dev
      - unzip
      - graphviz
      - gcc-4.8
      - g++-4.8
  coverity_scan:
    project:
      name: "shaong/xgboost"
      description: "XGBoost Coverty Scan"
    notification_email: cshaong@outlook.com
    build_command_prepend: ""
    build_command:   "make -j4"
    branch_pattern: sc

before_install:
  - source dmlc-core/scripts/travis/travis_setup_env.sh
  - export PYTHONPATH=${PYTHONPATH}:${PWD}/python-package
  - echo "MAVEN_OPTS='-Xmx2048m -XX:MaxPermSize=1024m -XX:ReservedCodeCacheSize=512m -Dorg.slf4j.simpleLogger.defaultLogLevel=error'" > ~/.mavenrc
  - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  - source tests/travis/setup.sh

script:
  - tests/travis/run_test.sh

cache:
  directories:
    - ${HOME}/.cache/usr
    - ${HOME}/.cache/pip

before_cache:
  - dmlc-core/scripts/travis/travis_before_cache.sh

after_failure:
  - tests/travis/travis_after_failure.sh

after_success:
  - tree build
  - bash <(curl -s https://codecov.io/bash) -a '-o src/ src/*.c'

notifications:
  email:
    on_success: change
    on_failure: always
